<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style>

	</style>
</head>	
<body>
	<!-- 没有内容，因此没有文本节点 -->
	<div></div>
	<!-- 有空格，因此有一个文本节点 -->
	<div> </div>
	<!-- 有内容，因此有一个文本节点 -->
	<div>Hello World!</div>
	<button onclick="changeText()">更改文本</button>

</body>
<script type="text/javascript">
	let div=document.getElementsByTagName("div");
	console.log(div);
	function changeText(){
		div[1].firstChild.nodeValue = "Some other message";
		console.log("dd");
	}


</script>
</html>
